<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('static',filename='css/order.css') }}">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <title>预订列表</title>

</head>

<body>
    <div class="mar_bottom_20">

    </div>
    <div class="max-width">

        {% if ordered %}
        {% else %}

            <p>数据为空</p>

        {% endif %}

        {% for info in ordered %}
            <div class="list-group">
              <button href="#" class="list-group-item">
                  <h4 class="list-group-item-heading">{{ info.user_name }}</h4>
                  <span>{{ info.time_desc }}</span>
                  <span class="label label-info label-info-font">{{ info.depart_name }}</span>
                <p class="list-group-item-text">{{ info.reason }}</p>
              </button>
            </div>
        {% endfor %}
    </div>

</body>
</html>
